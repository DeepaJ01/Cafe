<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms in javascript</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </style>
</head>
<body bgcolor="Lightskyblue">

	<form action="">

		<div class="row g-3">
        <div class="col"><br>
        <label for="validationServer01" class="form-label">Name</label><br>
        <input type="text" class="form-control" placeholder ="First name"aria-label="First name" required>
        </div>
        
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
        </div>
     </div>

        <form class="row g-3">
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, or floor" required>
        </div>
        <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <select id="inputCity" class="form-select">
        <option selected>Select.</option>
        <option>Vijayapura</option>
        <option>Hubalii</option>
        <option>Dharwad</option>
        <option>Belagaum</option>
        <option>Mysuru</option>
        </select>
       </div>
        <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Karnataka</option>
        <option>Maharashtra</option>
        <option>Andra Pradhesh</option>
        <option>Shimla</option>
        <option>Manipal</option>
        </select>
      </div>
      <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
      </div>
     <div class="col-12">
     <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck" >
        Agree all the conditions.
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
    </div>
  </div>
    <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
   </div>
</form>




</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
